  <script>
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const registerLink = document.getElementById('register-link');
    const loginLink = document.getElementById('login-link');
    const popup = document.getElementById('popup');
    const popupInner = document.getElementById('popup-inner');
  
    function showPopup(formName) {
      loginForm.style.display = formName === 'login' ? 'block' : 'none';
      registerForm.style.display = formName === 'register' ? 'block' : 'none';
      popup.style.display = 'block';
      popupInner.style.display = 'block';
    }
  
    function hidePopup() {
      popup.style.display = 'none';
      popupInner.style.display = 'none';
    }
  
    loginBtn.addEventListener('click', () => showPopup('login'));
    signupBtn.addEventListener('click', () => showPopup('register'));
    registerLink.addEventListener('click', () => showPopup('register'));
    loginLink.addEventListener('click', () => showPopup('login'));

  </script>
