{% extends 'home.html' %}

{% load static %}


{% block content %}

<div class="profileContainer">
    <div class="styles.fundo"></div>
    <img class="styles.profilebackground" src={backgroundPicture} alt="Foto de fundo do perfil" />
    <img class="styles.profileicon" src="{{ profile.avatar.url }}" alt="Foto de perfil" />
    <h1 class="styles.username">{{ profile.nick }}</h1>
    <p class="styles.userdescription">{description}</p>


    {% if user.profile == profile %}
    <a href="{% url 'profile-update' %}" class="btn btn-outline-success">
        <i class="fa-solid fa-user-pen"></i>
        Edit Profile
    </a>
    <a href="{% url 'user-delete' profile.user.pk %}" class="btn btn-outline-danger">
        <i class="fa-solid fa-user-xmark"></i>
        Delete Profile
    </a>
    {% endif %}

        <h1 class="styles.title2}>TOP 5 GAMES</h1>

            {cardData.map((card) => (
            <Card key={card.id} title={card.title} />
            ))}
        </div>
    </Fragment> -->
</div>

{% endblock %}
