{% extends 'home.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<!-- <div class=formContainer style="flex: 3;"> -->
    <form class=loginForm action="" method="POST" enctype="multipart/form-data">
        <h3 style="text-align: center;">LOGIN</h3>
        {% csrf_token %}

        {{ form|crispy }}

        <button class="loginBtn btn btn-outline-primary" type="submit">Login</button>
        <p style="margin: 2% auto;">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
    </form>
    
<!-- </div> -->
{% endblock %}
