{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/gamecard.css' %}">
    {% block css %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="/static/img/logo.png" class="img-fluid" width="310" height="45.8" alt="Logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa-sharp fa-solid fa-bars" style="color: white;"></span>
            <i ></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between;">
            <form class="form-inline my-2 my-lg-0" method=POST action="{% url 'search' %}">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Search Games" name="searched" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{{ user.profile.avatar.url }}" width="30" height="30" alt="logo"
                        style="border-radius: 30px;">
                    {{ user.profile.nick }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'profile' user.profile.id %}">
                        <i class="fa-solid fa-user"></i>
                        Profile
                    </a>
                    <a class="dropdown-item" href="{% url 'feed' %}">
                        <i class="fa-solid fa-comments"></i>
                        Feed
                    </a>
                    <a class="dropdown-item" href="{% url 'logout' %}">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Logout
                    </a>
                </div>
            </div>
            {% else %}
            <a href="{% url 'login' %}">
                <button id="login-btn" class="btn btn-outline-primary">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                </button>
            </a>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}
            {% for list, games in lists.items %}
            <div class="main">
                <!--Cada bloco desse Ã© uma categoria, cada categoria deve conter 6 cards, aqui ta usando como exemplo a categoria popular-->
                <a class="categoryLabel">{{ list }}</a>
                <div class="cardsDisplay">
                    {% for game in games %}
                    <!--Cada bloco desse exibe um card-->
                    <div class="card">
                        <a href="{% url 'game' game.id %}">
                            <img src="{{ game.image }}" />
                        </a>
                        <div><a>{{ game.name }}</a></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2d7013d6fa.js" crossorigin="anonymous"></script>
</body>

</html>
